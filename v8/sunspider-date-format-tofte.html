<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="sunspider-date-format-tofte.js"></script>
<script>
function addItem(text, p) {
  var item = document.createElement("li");
  item.textContent = text;
  p.appendChild(item);
}

function runtest() {
  var t0 = Date.now();
  var date = new Date("1/1/2007 1:11:11");
  var t1 = Date.now();
  for (i = 0; i < 500; ++i) {
      var shortFormat = date.formatDate("Y-m-d");
      var longFormat = date.formatDate("l, F d, Y g:i:s A");
      date.setTime(date.getTime() + 84266956);
  }
  var t2 = Date.now();


  var list = document.createElement("ol");
  addItem("t1 - t0 = " + (t1 - t0) + " ms", list);
  addItem("t2 - t1 = " + (t2 - t1) + " ms", list);
  addItem("t2 - t0 = " + (t2 - t0) + " ms", list);
  document.getElementById("result").appendChild(list);
}
</script>
<title>Sunspider date-format-tofte</title>
</head>
<body onload="runtest()">
<h1>Sunspider date-format-tofte</h1>
<div id="result"></div>
</body>
