<title>navigator.language</title>
<script>
function navlang() {
  s1 = "navigator.language=" + window.navigator.language + "\n";
  s2 = "(new Date).toLocaleString()" + (new Date).toLocaleString();
  alert (s1 + s2);
}
</script>
</head>
<body>
  <button onclick="navlang()">Click here</button>
</body>
