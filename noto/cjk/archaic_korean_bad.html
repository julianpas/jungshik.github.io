나랏〮말〯ᄊᆞ미〮
 中듀ᇰ國귁〮에〮달아〮 <br>
文문字ᄍᆞᆼ〮와〮로〮서르ᄉᆞᄆᆞᆺ디〮아니〮ᄒᆞᆯᄊᆡ〮<br> 
 이〮런젼ᄎᆞ〮로〮어린〮百ᄇᆡᆨ姓셔ᇰ〮<br>

ᄆᆞᄎᆞᆷ〮내〯제ᄠᅳ〮들〮시러〮펴디〮몯〯ᄒᆞᇙ노〮미〮하니〮라〮<br>
  내〮이〮ᄅᆞᆯ〮爲윙〮ᄒᆞ〮야〮어〯엿비〮너겨〮<br>
  새〮로〮스〮믈〮여듧〮字ᄍᆞᆼ〮ᄅᆞᆯ〮ᄆᆡᇰᄀᆞ〮노니〮<br>
 사〯ᄅᆞᆷ마〯다〮ᄒᆡ〯ᅇᅧ〮수〯ᄫᅵ〮니겨〮<br>
날〮로〮ᄡᅮ〮메〮便뼌安ᅙᅡᆫ킈〮ᄒᆞ고〮져〮ᄒᆞᇙᄯᆞᄅᆞ미〮니라〮
